<div *ngIf="uniqueValues">
    <ul>
      <li *ngFor="let value of uniqueValues">{{ value }}</li>
    </ul>
  </div>
  
  <p-table [value]="filtrarUsuarios()" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <input type="text" pInputText placeholder="Nombre" (input)="aplicarFiltros()" [(ngModel)]="filtros['firstname']">
        <th> 
          <select [(ngModel)]="filtros['role']" >
            <option *ngFor="let role of uniqueValues['role']" [value]="role">{{ role }}</option>
        </select>
        </th>
        <th>Pa√≠s</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{usuario.id}}</td>
        <td>{{ usuario.firstname }} {{ usuario.lastname }}</td>
        <td>{{ usuario.role }}</td>
        <td>{{ usuario.country }}</td>
        <td>
            <button *ngIf="usuarios && usuarios.length > 0" class="btn btn-primary mr-1" (click)="editarUsuario(usuario)">Editar</button>
            <button *ngIf="usuarios && usuarios.length > 0" class="btn btn-danger" (click)="confirmarEliminacion(usuario.id)">Eliminar</button>
            
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!--<div class="modal-overlay" *ngIf="mostrarFormularioUsuarioEdicion"></div>-->
 <!--< <div  *ngIf="mostrarFormularioUsuarioEdicion">>-->

    <div *ngIf="mostrarFormularioUsuarioEdicion">
        <app-formulario-usuario
          [usuario]="usuarioParaEditar"
          (onSave)="guardarUsuario($event)" 
          (onCancel)="cancelarEliminacion($event)"
        ></app-formulario-usuario>
      </div>
