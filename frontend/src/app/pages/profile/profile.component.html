<mat-card class="profile-card custom-card">
  <mat-card-header>
    <div class="profile-header">
      <h1 class="profile-title">Profile</h1>


    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-content">
      <div class="profile-image">
        <img src="https://via.placeholder.com/150" alt="Profile Image">
      </div>
      <div class="profile-details">
        <p *ngIf="errorMessage.length!=0" class="text-danger">{{errorMessage}}</p>
        <h2>Usuario: {{user?.username}}</h2>
        <!-- Display editable fields when in edit mode -->
        <ng-container *ngIf="isEditMode; else displayMode">
          <p>
            Address: <input [(ngModel)]="address" />
          </p>
          <!-- Other editable fields... -->
        </ng-container>
        <!-- Display non-editable fields when not in edit mode -->
        <ng-template #displayMode>io
          <p>Nombre: {{user?.firstname}}</p>
          <p>role: {{ user?.role }}</p>
          <p>Unique ID: {{user?.id}}</p>
          <p>country: {{user?.country}}</p>
         
        </ng-template>
       

       <!-- <div *ngIF="!userLoginOn">-->
        <button mat-raised-button color="accent" (click)="logOut()">    Cerrar Sesion  </button>
     <!--- </div>-->
         <button mat-raised-button color="accent" (click)="toggleEditMode()">
        {{ isEditMode ? 'Cancel' : 'Edit' }}
      </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- Display Save and Cancel buttons when in edit mode -->
    <ng-container *ngIf="isEditMode">
      <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
      <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
