<div *ngIf="estudiante">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="estudiante.nombre" name="nombre"/>
      </div>
      <div class="form-group">
        <label for="jornada">Jornada:</label>
        <input id="jornada" [(ngModel)]="estudiante.jornada" name="jornada"/>
      </div>
      <div class="form-group">
        <label for="curso">Curso:</label>
        <input id="curso" [(ngModel)]="estudiante.curso" name="curso"/>
      </div>
   <!--   <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input id="imagen" [(ngModel)]="estudiante.imagen" name="imagen"/>
      </div>-->
      <div class="form-group">
        <label for="especial">Especial:</label>
        <input id="especial" [(ngModel)]="estudiante.especial" name="especial" type="checkbox"/>
      </div>
      <div class="form-group">
        <button type="button" (click)="save()">Guardar</button>
        <button type="button" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </form>
  </div>
