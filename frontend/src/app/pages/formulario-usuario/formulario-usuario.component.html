<div *ngIf="usuario">
  <!-- Overlay -->
  <div class="formulario-overlay" (click)="cancelarEdicion()"></div>
  
  <!-- Formulario -->
  <div class="formulario-usuario">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input id="nombre" [(ngModel)]="usuario.firstname" name="nombre" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input id="apellido" [(ngModel)]="usuario.lastname" name="apellido" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol:</label>
        <select id="rol" [(ngModel)]="usuario.role" name="rol" class="form-select">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pais" class="form-label">Pa√≠s:</label>
        <input id="pais" [(ngModel)]="usuario.country" name="pais" class="form-control"/>
      </div>
      <div class="mb-3 form-check">
        <input id="especial" [(ngModel)]="usuario.especial" name="especial" type="checkbox" class="form-check-input"/>
        <label for="especial" class="form-check-label">Especial</label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" (click)="save()" class="btn btn-success me-2">Guardar</button>
        <button type="button" (click)="cancelarEdicion()" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
</div>
