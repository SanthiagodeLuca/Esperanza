<div *ngIf="usuario">
    <div class="formulario-overlay" (click)="cancelarEdicion()"></div>
    <div class="formulario-usuario">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="usuario.firstname" name="nombre"/>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input id="apellido" [(ngModel)]="usuario.lastname" name="apellido"/>
      </div>
      <div class="form-group">
        <label for="rol">Rol:</label>
        <input id="rol" [(ngModel)]="usuario.role" name="rol"/>
      </div>
      <div class="form-group">
        <label for="pais">Pa√≠s:</label>
        <input id="pais" [(ngModel)]="usuario.country" name="pais"/>
      </div>
      <div class="form-group">
        <label for="especial">Especial:</label>
        <input id="especial" [(ngModel)]="usuario.especial" name="especial" type="checkbox"/>
      </div>
      <div class="form-group">
        <button type="button" (click)="save()">Guardar</button>
        <button type="button" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </form>
  </div>
