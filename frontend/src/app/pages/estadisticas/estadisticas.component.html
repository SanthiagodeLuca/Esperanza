  <!-- estadisticas.component.html -->
  <div>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Fecha de fin</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    
      <button mat-raised-button color="primary" (click)="obtenerAsistencias()">Obtener Asistencias</button>
    <!-- Botones para cambiar el rango de fechas -->
    <div>
      <button mat-raised-button color="accent" (click)="cambiarRangoFechas('dia')">Día</button>
      <button mat-raised-button color="accent" (click)="cambiarRangoFechas('semana')">Semana</button>
      <button mat-raised-button color="accent" (click)="cambiarRangoFechas('mes')">Mes</button>
    </div>
  

      <!-- estadisticas.component.html (continuación) -->
      <div *ngIf="asistencias.length > 0">
          <app-pastel [categories]="categorias" [data]="data"></app-pastel>
        
          <app-barras  [categories]="categoriasBarras" [data]="dataBarras"></app-barras>
          
          <h2>Gráfico de Historico</h2>
          <app-linea [categorias]="categoriasLinea" [data]="dataLinea"></app-linea>
          <div>
            <canvas id="historyChart" width="800" height="400"></canvas>

          </div>
      </div>
    
    </div>
