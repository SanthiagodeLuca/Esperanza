<!--formularios reactivos-->
<body class="d-flex align-items-center">
    <div class="overlay d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3">
              <div class="card-body p-4 p-sm-5">
  
                <div class="d-flex justify-content-center mb-5">
                  <img class="logo" src="assets/img/EscudoColegio.png" alt="">
                </div>
  
                <h5 class="card-title text-center mb-5 fw-light fs-5">Ingrese al registro de comidas</h5>
                <form [formGroup] ="loginForm">
                  <p class="text-danger">{{loginError}}</p>
                  <div class="form-floating mb-3">
                    <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                        <p class="text-danger">{{ loginError }}</p>

                          <div *ngIf="username.errors?.['required']">
                            el Email es requerido
                          </div>
                          <div *ngIf="username.errors?.['username']">
                            el Email debe tener un formato valido
                          </div>
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                      <div *ngIf="password.errors?.['required']">
                        el Password es requerido
                      </div>
                      <div *ngIf="password.errors?.['email']">
                        el Password debe tener un formato valido
                      </div>
                  </div>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="login()">Ingresar</button>

                     <!-- Botón para redirigir al registro -->
                    <button class="btn btn-secondary btn-register text-uppercase fw-bold" (click)="redirectToRegister()">Registrarse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
