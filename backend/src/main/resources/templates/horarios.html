    <h1>Horario</h1>
  	<form action="/horario" method="POST">
    <!-- Input para la primera hora y minutos -->
    <label for="horaInicialDesayuno">hora Inicial Desayuno :</label>
    <input type="time" id="horaInicialDesayuno" name="horaInicio1">
    <br>
    <label for="minutoInicialDesayuno">minuto Inicial Desayuno:</label>
    <input type="number" id="minutoInicialDesayuno" name="minInicio1" min="0" max="59">
    <br>
    
    <!-- Input para la primera hora y minutos -->
    <label for="horaFinalDesayuno">hora Final Desayuno:</label>
    <input type="time" id="horaFinalDesayuno" name="horaFin1">
    <br>
    <label for="minutoFinalDesayuno">minuto Final Desayuno:</label>
    <input type="number" id="minutoFinalDesayuno" name="minFin1" min="0" max="59">
    <br>
    
    <!-- Repite este patrón para los otros horarios -->
    
    <!-- Input para la segunda hora y minutos -->

    <br>
