<input type="text" id="buscadorQR" placeholder="Filtrar por Cedula" data-table="tablaQR">
<div style="overflow: auto; max-height: 500px;">
<table  class="table" th:id="${miTablaQR}">
					<thead>
					<tr>
						<th class="header-with-arrow">
			                    <div class="header-container">
			                        <span>ID</span>
			                        <!--&#x25BC; representa triangulo hacia abajo-->
			                        <button class="arrow">&#x25BC;</button>
			                    </div>
			                   <div class="options-container">
			                        <select class="filter-options" style="display: none;"></select>
			                    </div>
               			 </th>
						<th class="header-with-arrow">
			                    <div class="header-container">
			                        <span>Cedula Estudiante</span>
			                        <!--&#x25BC; representa triangulo hacia abajo-->
			                        <button class="arrow">&#x25BC;</button>
			                    </div>
			                   <div class="options-container">
			                        <select class="filter-options" style="display: none;"></select>
			                    </div>
               			 </th>
						<th class="header-with-arrow">
			                    <div class="header-container">
			                        <span>Tipo de Almuerzo</span>
			                        <!--&#x25BC; representa triangulo hacia abajo-->
			                        <button class="arrow">&#x25BC;</button>
			                    </div>
			                   <div class="options-container">
			                        <select class="filter-options" style="display: none;"></select>
			                    </div>
               			 </th>
               			 <th class="header-with-arrow">
			                    <div class="header-container">
			                        <span>Curso</span>
			                        <!--&#x25BC; representa triangulo hacia abajo-->
			                        <button class="arrow">&#x25BC;</button>
			                    </div>
			                   <div class="options-container">
			                        <select class="filter-options" style="display: none;"></select>
			                    </div>
               			 </th>
							<th class="header-with-arrow">
			                    <div class="header-container">
			                        <span>Imagen</span>
			                    
			                        <button class="arrow">&#x25BC;</button>
			                    </div>
			                   <div class="options-container">
			                        <select class="filter-options" style="display: none;"></select>
			                    </div>
               			 </th>
						
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="estudiante:${estudiantes}">
						<td th:text="${estudiante.id}"></td>
						<td th:text="${estudiante.nombre}"></td>	
						<td th:text="${estudiante.jornada}"></td>
						<td th:text="${estudiante.curso}"></td>
						<td>
						 <a th:href="${estudiante.imagen}" download="imagen_estudiante.png">
        					<img th:src="${estudiante.imagen}" alt="Imagen del estudiante">
    					</a>
						  </td>
					</tr>
				</tbody>
			</table>
